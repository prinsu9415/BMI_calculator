<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="item">
            <h2> BMI Calculator</h2>
             <input id="height" type="text"  placeholder="Enter Height(cm)"/>
             <input id="weight" type="text"  placeholder="Enter Weight(kg)"/>
             <button >Calculate</button>
             <div id="result"></div>
             <div id="show"></div>
            </div> 
    </div>

    <script src="index.js"></script>
</body>
</html>
